# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: regression.yaml
  - override /model: regression.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "regression_mixed"

hparams_search: mixed_optuna.yaml

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 200
  gradient_clip_val: 0.5

model:
  lr: 0.00001
  net:
    lin1_size: 64
    lin2_size: 64
    lin3_size: 64
  criterion:
    _target_: src.metrics.losses.GMMMixedLoss
    num_samples: 10
    loss_scalers:
        nll: 1
        mmd: 0.2
  kcal_kwargs:
    operands:
      x: "rbf"
      y: "rbf"
    scalers:
      x: 1.0
      y: 1.0
    bandwidths:
      x: 0.01
      y: 1.0

datamodule:
  batch_size: 64
  normalize_y: True

logger:
  wandb:
    tags: ["regression", "hparam", "${name}", "${datamodule.dataset_name}"]